<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seja bem-vindo</title>
    <style>
        
        nav {
            background-color: #d3d3d3; 
            padding: 10px 20px;
        }

        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            justify-content: right;
        }

        nav ul li {
            margin-right: 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
            color: #000;
        }

       
        #conteudo {
            padding: 20px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#" onclick="navegarPara('Inicio')">Inicio</a></li>
            <li><a href="#" onclick="navegarPara('Sobre')">Sobre</a></li>
            <li><a href="#" onclick="navegarPara('Servicos')">Serviços</a></li>
            <li><a href="#" onclick="navegarPara('Contato')">Contato</a></li>
        </ul>
    </nav>
    <section id="conteudo">
       
    </section>

    <script>
        
        function navegarPara(pagina) {
            const conteudo = document.getElementById("conteudo");

            switch (pagina) {
                case 'Inicio':
                    conteudo.innerHTML = `
                        <h1>Bem-vindo à Página Inicial</h1>
                        <p>Esta é a página inicial do site.</p>
                    `;
                    break;
                case 'Sobre':
                    conteudo.innerHTML = `
                        <h1>Sobre Nós</h1>
                        <p>Saiba mais sobre nossa empresa e equipe.</p>
                    `;
                    break;
                case 'Servicos':
                    conteudo.innerHTML = `
                        <h1>Nossos Serviços</h1>
                        <p>Confira os serviços que oferecemos aos nossos clientes.</p>
                    `;
                    break;
                case 'Contato':
                    conteudo.innerHTML = `
                        <h1>Contato</h1>
                        <p>Entre em contato conosco para mais informações.</p>
                    `;
                    break;
                default:
                    conteudo.innerHTML = `
                        <h1>Página não encontrada</h1>
                        <p>Desculpe, mas essa página não existe.</p>
                    `;
            }
        }
    </script>
</body>
</html>
